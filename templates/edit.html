<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ song.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit {{ song.title }}</h1>
    <form action="{{ url_for('edit', song_id=song.id) }}" method="post">
        <textarea name="lyrics" rows="20" cols="80">{{ song.lyrics.replace('\\n', '\n') }}</textarea><br>
        <input type="submit" value="Save">
    </form>
    <a href="{{ url_for('song', song_id=song.id) }}">Back to Song</a>
</body>
</html>
